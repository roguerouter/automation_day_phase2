  #  when: ansible_network_os == "ios"

  - name: Run NXOS show command
    nxos_command:
      commands: show run
    when: ansible_network_os == "nxos"
    register: show_nxos_command

  - debug:
      var: show_nxos_command.stdout
    when: ansible_network_os == "nxos"
  
