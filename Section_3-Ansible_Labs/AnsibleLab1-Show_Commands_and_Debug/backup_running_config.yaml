---
- hosts: all
  gather_facts: no
  tasks:

  - name: Run IOS show command
    ios_command:
      commands: show run
    register: show_ios_command
    when: ansible_network_os == "ios"

  - debug:
      var: show_ios_command.stdout
    when: ansible_network_os == "ios"
  
